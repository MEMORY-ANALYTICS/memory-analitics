<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./css/estiloCadastro.css" />
  </head>
  <body>
    <!-- Inicio Área do formulário -->
    <div class="area-formulario">
      <div class="retangulo retangulo-fim"></div>
      <div class="retangulo retangulo-meio"></div>
      <!-- Início do Retângulo do formulário -->
      <div class="retangulo formulario">
        <!-- Inicio Container -->
        <div class="container">
          <!-- Inicio Área Título -->
          <div class="area-titulo">
            <span>Formulário de Cadastro</span>
          </div>
          <!-- Inínicio área dos inputs -->
          <div class="area-inputs">
            <!-- Coluna esquerda -->
            <div class="coluna-inputs">
              <div class="bloco-input">
                <label for="">Nome da Empresa</label>
                <br />
                <input type="text" name="" id="" />
              </div>
              <div class="bloco-input">
                <label for="">Email da Empresa</label>
                <br />
                <input type="email" name="" id="" />
              </div>
              <div class="bloco-input">
                <label for="">Senha</label>
                <br />
                <input type="password" name="" id="" />
              </div>
            </div>
            <!-- Coluna Direita -->
            <div class="coluna-inputs">
              <div class="bloco-input">
                <label for="">CNPJ</label>
                <br />
                <input type="text" name="" id="" />
              </div>
              <div class="bloco-input">
                <label for="">Telefone da Empresa</label>
                <br />
                <input type="email" name="" id="" />
              </div>
              <!-- Seção Botão -->
              <div class="bloco-input bloco-botao">
                <button>Cadastrar</button>
                <small>Já possui uma conta? <a href="#">Clique Aqui</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
