<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CADASTRO</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    
    <script src="./js/cadastroComponente.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap");
      
      body {
        overflow-x: hidden;
        overflow-y: hidden;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input,
      select,
      h1 {
        border-radius: 18px !important;
        height: 6vh !important;
        font-family: "Inter", sans-serif;
      }
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="select"],
      select {
        background-color: #f0f0f0 !important;
        border: 1.5px solid black !important;
      }
    </style>
  </head>

  <body style="background-color: #010e50">
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div class="container">
        <div style="display: flex; flex-direction: row-reverse" class="w-75">
          <div style="z-index: -1; margin-bottom: 8vh; margin-right: 3vw">
            <img src="../../../assets/img/bolhas.svg" style="position: absolute" />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div
            class="bg-white row w-75 py-5 px-2"
            style="box-shadow: 0px 4px 100px 3px #000"
          >
            <div class="w-100" id="cadastro_funcionario">
              <div class="w-100 mb-5 row justify-content-center">
                <h1>COMPONENTE</h1>
              </div>
              <div class="w-100 row mx-1">
                <div class="form-group col-xl-12">
                  <label for="apelido_servidor">APELIDO DO SERVIDOR</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apelido_servidor"
                    placeholder="SERV12341"
                  />
                </div>
              </div>
              <div class="w-100 row mx-1">
                <div class="form-group col-xl-6">
                  <label for="fabricante_componente">FABRICANTE</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fabricante_componente"
                    placeholder="INTEL"
                  />
                </div>
                <div class="form-group col-xl-6">
                    <label for="nomeModelo_componente">NOME DO MODELO</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nomeModelo_componente"
                      placeholder="I7 5702F"
                    />
                  </div>
              </div>

              <div class="form-group col-xl-12">
                <label for="tipo_componente">TIPO DE COMPONENTE</label>
                  <select class="form-control" name="" id="tipo_componente">
                    <option value="0" disabled selected>Escolha o tipo de componente</option>
                    <option value="CPU">CPU</option>
                    <option value="RAM">RAM</option>
                    <option value="DISCO">DISCO</option>
                  </select>
              </div>

              <div class="mx-1 w-100 row">
                <div class="form-group col-xl-6">
                    <label for="limiteMin_componente">LIMITE MINIMO</label>
                    <input
                      type="number"
                      class="form-control"
                      id="limiteMin_componente"
                      placeholder="1000"
                    />
                  </div>
                  <div class="form-group col-xl-6">
                    <label for="limiteMax_componente">LIMITE M√ÅXIMO</label>
                    <input
                      type="number"
                      class="form-control"
                      id="limiteMax_componente"
                      placeholder="1000"
                    />
                  </div>
              </div>
              
              <div class="mx-1 w-100 row d-flex justify-content-center">
                <button
                  onclick="cadastrarComponente()"
                  class="btn"
                  style="
                    width: 95%;
                    border-radius: 10px;
                    background-color: #010e50;
                    color: white;
                  "
                >
                  CADASTRAR COMPONENTE
                </button>
              </div>
            </div>
          </div>
        </div>
        <div style="display: flex" class="w-75">
          <div style="z-index: -1; margin-bottom: 8vh; margin-right: 3vw">
            <img
              src="../../../assets/img/bolhas.svg"
              style="
                position: absolute;
                rotate: 190deg;
                padding-left: 266vh;
                padding-top: 12vw;
              "
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
