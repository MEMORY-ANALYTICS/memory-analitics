<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/estiloLogin.css" />
  </head>

  <body>
    <!-- Início formulário -->
    <div class="areaFormulario">
      <!-- Retângulos que ficam no fundo -->
      <div class="retangulo retangulo-fim"></div>
      <div class="retangulo retangulo-meio"></div>

      <!-- Início do retângulo que contem o formulário -->
      <div class="retangulo formulario">
        <!-- Início do container / Informações do formulário -->
        <div class="container">
          <div class="area-titulo">
            <span>Entrar</span>
          </div>

          <!-- Início area dos inputs -->
          <div class="area-input">
            <div class="bloco-input">
              <label for="">Email</label>
              <br />
              <input
                type="email"
                name=""
                id=""
                placeholder="Digite seu email aqui!"
              />
            </div>

            <div class="bloco-input">
              <label for="">Senha</label>
              <br />
              <input
                type="password"
                name=""
                id=""
                placeholder="Digite sua senha aqui!"
              />
            </div>
          </div>

          <!-- Fim area dos inputs/ botão e link pro cadastro-->
          <div class="area-botao">
            <button>Entrar</button>
            <small>Não possui uma conta? <a href="">Clique aqui</a></small>
          </div>
        </div>

        <!-- Fim do container -->
      </div>

      <!-- Fim do retângulo que contem o formulário -->
    </div>

    <!-- Fim Formulário -->
  </body>
</html>
